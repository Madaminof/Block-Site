<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        /* Barcha buttonlarga keng ko'lamliq va yuqori-teshuvlar bo'yicha margin beramiz */
        button {
            margin: 10px;
        }

        /* Submit tugmasiga xususiyatlarni beramiz */
        button[type="submit"] {
            background-color: #4CAF50; /* Qizil rang */
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 8px;
        }

        /* Back tugmasiga xususiyatlarni beramiz */
        button.back-btn {
            background-color: orange;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
        }

        /* Back tugmasining a tegiga xususiyatlarni beramiz */
        button.back-btn a {
            color: white;
            text-decoration: none;
        }
        form {
    margin: 0 auto; /* Formani o'rtaga joylashtirish */
    max-width: 400px; /* Formaning maksimal kengligi */
    padding: 20px; /* Formaning ichki paddingi */
    background-color: #f9f9f9; /* Formaning orqa fon rangi */
    border-radius: 8px; /* Formaning radiusi */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Formaning teshik effekti */
}
/* Formning asosiy elementlarini stilga olamiz */
form {
    margin: 0 auto;
    max-width: 400px;
    padding: 30px;
    background-color: #f8f9fa;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Formning sarlavhasiga stil beramiz */
h1 {
    text-align: center;
    color: #333;
}

/* Inputlarga stil beramiz */
input[type="text"], input[type="password"] {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    box-sizing: border-box;
    border: 1px solid #ccc;
    border-radius: 5px;
}

/* Submit tugmasiga stil beramiz */
button[type="submit"] {
    width: 100%;
    background-color: #4CAF50;
    color: white;
    padding: 14px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Submit tugmasining hover holatiga stil beramiz */
button[type="submit"]:hover {
    background-color: #45a049;
}

/* Back tugmasiga stil beramiz */
button.back-btn {
    width: 100%;
    background-color: orange;
    color: white;
    padding: 10px 20px;
    margin: 8px 0;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

/* Back tugmasining hover holatiga stil beramiz */
button.back-btn:hover {
    background-color: #d45b07;
}


/* Formning xatolar sahifasiga xususiyatlarni beramiz */
form .error {
    color: red; /* Xato xabarlari qizil rangda ko'rinadi */
    font-size: 14px; /* Xato xabarlari shrifti o'lchami */
}


    </style>

</head>
<body>

    <h1>Register Page</h1>


    <form  method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Submit</button><br><br>
        <button class="back-btn"><a href="{% url 'landing_page' %}" >Back</a></button>
    </form>

</body>
</html>
